<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<body>
    <div>
        <h1>Demoデータ表示</h1>
        <table>
            <thead>
                <tr>
                    <th> Id </th>
                    <th> Name </th>
                    <th> Age </th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${demoList.empty}">
                    <td colspan="2"> No data </td>
                </tr>
                <tr th:each="demo : ${demoList}">
                    <td><span th:text="${demo.id}"> Id</span></td>
                    <td><span th:text="${demo.name}"> Name </span></td>
                    <td><span th:text="${demo.age}"> Age </span></td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr/>
    <div>
        <h1>Demoデータ追加</h1>
        <form th:action="@{/form}" method="post" th:object="${demoForm}">
            <input type="text" th:field="*{name}" />
            <input type="text" th:field="*{age}" />
            <input type="submit" value="Submit" />
        </form>
    </div>
</body>
</body>
</html>
